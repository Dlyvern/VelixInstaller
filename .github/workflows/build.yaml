name: Build VelixInstall

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Qt (MSVC 2019 64-bit)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.1'
          host: 'windows'
          arch: 'win64_msvc2019_64'

      - name: Configure CMake
        shell: powershell
        run: |
          $cmakeArgs = @('-S', '.', '-B', 'build', '-G', 'Visual Studio 17 2022', '-A', 'x64')

          if (-not [string]::IsNullOrWhiteSpace($env:QT_INSTALL_DIR)) {
            $cmakeArgs += "-DCMAKE_PREFIX_PATH=$env:QT_INSTALL_DIR"
          } elseif (-not [string]::IsNullOrWhiteSpace($env:Qt6_DIR)) {
            $cmakeArgs += "-DQt6_DIR=$env:Qt6_DIR"
          }

          cmake @cmakeArgs

      - name: Build
        run: cmake --build build --config Release

      - name: Copy resources folder
        shell: powershell
        run: |
          Copy-Item -Recurse -Force resources build/Release/resources

      - name: Deploy Qt dependencies
        shell: powershell
        run: |
          $windeployqt = $null

          $cmd = Get-Command windeployqt.exe -ErrorAction SilentlyContinue
          if ($cmd) {
            $windeployqt = $cmd.Source
          }

          if (-not $windeployqt -and -not [string]::IsNullOrWhiteSpace($env:QT_INSTALL_DIR)) {
            $candidate = Join-Path $env:QT_INSTALL_DIR 'bin\windeployqt.exe'
            if (Test-Path $candidate) {
              $windeployqt = $candidate
            }
          }

          if (-not $windeployqt) {
            throw "windeployqt.exe not found. QT_INSTALL_DIR='$env:QT_INSTALL_DIR' Qt6_DIR='$env:Qt6_DIR'"
          }

          & $windeployqt --release --compiler-runtime build/Release/VelixInstall.exe

      - name: Upload Windows executable and dependencies
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-windows
          path: build/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt6
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-base-dev-tools qt6-declarative-dev qt6-tools-dev qt6-tools-dev-tools libqt6svg6-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt6

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare folder for distribution
        run: |
          mkdir -p build/package/bin
          cp build/VelixInstall build/package/bin/
          cp -r resources build/package/bin/
          # Copy Qt libraries
          cp /usr/lib/x86_64-linux-gnu/libQt6Core.so.6 build/package/bin/
          cp /usr/lib/x86_64-linux-gnu/libQt6Gui.so.6 build/package/bin/
          cp /usr/lib/x86_64-linux-gnu/libQt6Widgets.so.6 build/package/bin/
          cp /usr/lib/x86_64-linux-gnu/libQt6Svg.so.6 build/package/bin/
          cp /usr/lib/x86_64-linux-gnu/libQt6DBus.so.6 build/package/bin/
          cp /usr/lib/x86_64-linux-gnu/libQt6Network.so.6 build/package/bin/

          # Create a wrapper script to run the binary
          echo '#!/bin/bash' > build/package/bin/run.sh
          echo 'DIR="$(dirname "$0")"' >> build/package/bin/run.sh
          echo 'export LD_LIBRARY_PATH="$DIR"' >> build/package/bin/run.sh
          echo '"$DIR/VelixInstall"' >> build/package/bin/run.sh
          chmod +x build/package/bin/run.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-linux
          path: build/package/bin/

  build-linux-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev qt6-base-dev-tools qt6-tools-dev-tools \
            wget file desktop-file-utils patchelf fuse3 imagemagick

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt6

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare AppDir
        run: |
          rm -rf AppDir
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp build/VelixInstall AppDir/usr/bin/VelixInstall
          cp -r resources AppDir/usr/bin/resources
          convert resources/VelixFire.png -resize 256x256 -background none -gravity center -extent 256x256 AppDir/usr/share/icons/hicolor/256x256/apps/velixinstall.png

          cat > AppDir/VelixInstall.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=VelixInstall
          Exec=VelixInstall
          Icon=velixinstall
          Categories=Development;
          EOF

      - name: Build AppImage
        run: |
          wget -nv -O linuxdeploy-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -nv -O linuxdeploy-plugin-qt-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

          if command -v qmake6 >/dev/null 2>&1; then
            export QMAKE="$(command -v qmake6)"
          elif command -v qmake >/dev/null 2>&1; then
            export QMAKE="$(command -v qmake)"
          else
            echo "qmake not found" >&2
            exit 1
          fi

          export VERSION="${GITHUB_SHA::7}"
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file AppDir/VelixInstall.desktop \
            --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/velixinstall.png \
            --plugin qt \
            --output appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-appimage
          path: ./*.AppImage
