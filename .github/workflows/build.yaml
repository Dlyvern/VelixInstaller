jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Qt (MSVC 2019 64-bit)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.1'
          host: 'windows'
          arch: 'win64_msvc2019_64'

      - name: Print environment variables
        shell: powershell
        run: Get-ChildItem Env:

      - name: Configure CMake
        shell: powershell
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:QT_INSTALL_DIR/lib/cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-windows
          path: build/Release/VelixInstall.exe
