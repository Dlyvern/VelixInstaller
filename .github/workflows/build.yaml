name: Build VelixInstall

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Qt (MSVC 2019 64-bit)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.1'
          host: 'windows'
          arch: 'win64_msvc2019_64'

      - name: Configure CMake
        shell: powershell
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:QT_INSTALL_DIR/lib/cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Copy resources folder
        shell: powershell
        run: |
          Copy-Item -Recurse -Force resources build/Release/resources

      - name: Deploy Qt dependencies
        shell: powershell
        run: |
          $qtBinPath = Join-Path $env:Qt6_DIR 'bin\windeployqt.exe'
          & $qtBinPath build/Release/VelixInstall.exe

      - name: Upload Windows executable and dependencies
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-windows
          path: build/Release/

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt6
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-base-dev-tools qt6-tools-dev qt6-tools-dev-tools wget

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt6

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare folder for AppImage
        run: |
          mkdir -p build/package/usr/bin
          cp build/VelixInstall build/package/usr/bin/
          cp -r resources build/package/usr/bin/

      - name: Install FUSE
        run: sudo apt-get update && sudo apt-get install -y fuse libfuse2

      - name: Bundle Qt runtime
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage
          ./linuxdeployqt-continuous-x86_64.AppImage build/package/usr/bin/VelixInstall -appimage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-linux
          path: build/package/usr/bin/VelixInstall.AppImage