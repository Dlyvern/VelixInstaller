name: Build VelixInstall

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Qt (MSVC 2019 64-bit)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.1'
          host: 'windows'
          arch: 'win64_msvc2019_64'

      - name: Print Qt install directory
        shell: powershell
        run: echo $env:QT_INSTALL_DIR

      - name: Print environment variables
        shell: powershell
        run: "Get-ChildItem Env:"

      - name: Configure CMake
        shell: powershell
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:QT_INSTALL_DIR/lib/cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt dependencies with windeployqt
        shell: powershell
        run: |
          $windeployqt = Join-Path $env:QT_INSTALL_DIR 'bin\windeployqt.exe'
          Write-Host "windeployqt path: $windeployqt"
          & $windeployqt build\Release\VelixInstall.exe

      - name: Upload Windows executable and dependencies
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-windows
          path: build/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt6
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-base-dev-tools qt6-tools-dev qt6-tools-dev-tools

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt6

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: VelixInstall-linux
          path: build/VelixInstall
